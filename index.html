<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de funciones callback</title>
</head>
<body>
  <h1>Ejemplo de funciones callback</h1>
  <p id="ejemplo1"></p>
  <p id="ejemplo2"></p>
  <p id="ejemplo3"></p>
  <ul id="listaTareas">
  </ul>
  <button id="botonAgregarTarea">Agregar tarea</button>
  <p id="mostrarTarea"></p>
  <script>
    function miFuncion(callback) {
      document.getElementById("ejemplo1").innerHTML = "Hola, soy la funci贸n principal";
      callback();
    }

    miFuncion(function() {
      document.getElementById("ejemplo2").innerHTML = "Hola, soy una funci贸n callback an贸nima";
    });

    function miFuncionCallback() {
      document.getElementById("ejemplo3").innerHTML = "Hola, soy una funci贸n callback con nombre";
    }
    miFuncion(miFuncionCallback);

    let botonAgregarTarea = document.getElementById("botonAgregarTarea");
    let listaTareas = document.getElementById("listaTareas");
    let mostrarTarea = document.getElementById("mostrarTarea");
    let contadorTareas = 0;

    botonAgregarTarea.addEventListener("click", function() {
      contadorTareas++;
      let tarea = document.createElement("li");
      tarea.innerHTML = "Tarea " + contadorTareas;
      tarea.setAttribute("id", "tarea" + contadorTareas);
      listaTareas.appendChild(tarea);

      tarea.addEventListener("click", function() {
        mostrarTarea.innerHTML = "Has seleccionado la tarea " + tarea.innerHTML;
      });
    });
  </script>
</body>
</html>
