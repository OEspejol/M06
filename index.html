<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de funciones callback y lista de tareas</title>
</head>
<body>
  <h1>Ejemplo de funciones callback y lista de tareas</h1>
  <p id="ejemplo1"></p>
  <p id="ejemplo2"></p>
  <p id="ejemplo3"></p>
  <script>
    function miFuncion(callback) {
      document.getElementById("ejemplo1").innerHTML = "Hola, soy la función principal";
      callback();
    }

    miFuncion(function() {
      document.getElementById("ejemplo2").innerHTML = "Hola, soy una función callback anónima";
    });

    function miFuncionCallback() {
      document.getElementById("ejemplo3").innerHTML = "Hola, soy una función callback con nombre";
    }
    miFuncion(miFuncionCallback);
  </script>
  <img src="https://www.nationalgeographic.com.es/medio/2020/09/21/rinoceronte-blanco-resistencia-atemporal-en-el-corazon-de-africa_4402fec0_1200x630.jpg" id="image" onclick="handleClick(event)">
  <button id="button" onclick="handleClick(event)">Click me</button>
  <script>
    function handleClick(event) {
      if (event.target.id === "image") {
        console.log("Has pulsado la imagen");
      } else if (event.target.id === "button") {
        console.log("Has pulsado el botón");
      }
    }
  </script>
  <h2>Lista de tareas</h2>
  <ul id="listaTareas">
  </ul>
  <button id="agregarTarea">Agregar tarea</button>
  <script>
    let listaTareas = document.getElementById("listaTareas");
    let agregarTarea = document.getElementById("agregarTarea");

    agregarTarea.addEventListener("click", function() {
      let tarea = document.createElement("li");
      tarea.innerHTML = "Nueva tarea";
      tarea.addEventListener("click", function() {
        console.log("Has pulsado una tarea");
      });
      listaTareas.appendChild(tarea);
    });
  </script>
</body>
</html>
